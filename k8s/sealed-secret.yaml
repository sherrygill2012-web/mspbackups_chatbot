---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: msp360-chatbot-secrets
  namespace: msp360
spec:
  encryptedData:
    GEMINI_API_KEY: 
    # For Azure OpenAI Service (Microsoft Foundry), add these encrypted secrets:
    # AZURE_OPENAI_ENDPOINT: <encrypted-value>
    # AZURE_OPENAI_API_KEY: <encrypted-value>
    # AZURE_OPENAI_API_VERSION: <encrypted-value> (e.g., "2024-02-15-preview")
    # Note: OPENAI_API_KEY below is for standard OpenAI API (fallback if Azure not configured)
    OPENAI_API_KEY: 
  template:
    metadata:
      name: msp360-chatbot-secrets
      namespace: msp360
    type: Opaque
