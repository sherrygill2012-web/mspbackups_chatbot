apiVersion: v1
kind: ConfigMap
metadata:
  name: msp360-chatbot-config
  namespace: msp360
data:
  # Qdrant is in the n8n namespace on port 80
  QDRANT_URL: "http://qdrant.n8n.svc.cluster.local:80"
  COLLECTION_NAME: "msp360_docs_v2"
  # LLM Configuration
  # Using Google Gemini for LLM
  # Requires GOOGLE_API_KEY in the sealed secret
  LLM_PROVIDER: "gemini"
  LLM_MODEL: "gemini-2.5-flash"
  EMBEDDING_PROVIDER: "gemini"
  EMBEDDING_MODEL: "models/gemini-embedding-001"
  # Redis cache configuration
  CACHE_BACKEND: "redis"
  REDIS_URL: "redis://192.168.1.146:6379"
